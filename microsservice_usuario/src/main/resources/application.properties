spring.application.name=usuarios-microsservice
spring.rabbitmq.host=rabbitmq.default.svc.cluster.local
spring.rabbitmq.port=5672
spring.rabbitmq.username=user
spring.jpa.hibernate.ddl-auto=update
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://postgresql.default.svc.cluster.local:5432/usuarios_microsservice
spring.datasource.username=postgres
spring.datasource.password=${POSTGRES_PASSWORD}
permitted.request.url=bff-service.default.svc.cluster.local
queue.name=estudantes-queue
professores.queue=professores-queue
notifications.queue=notificacao-queue
management.endpoints.web.exposure.include=*
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://zipkin.default.svc.cluster.local:9411/api/v2/spans
server.port=8081