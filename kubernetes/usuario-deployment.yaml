apiVersion: apps/v1
kind: Deployment
metadata:
  name:  usuario
  namespace: default
  labels:
    app:  usuario
spec:
  selector:
    matchLabels:
      app: usuario
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  usuario
    spec:
      containers:
      - name:  usuario
        image:  ghcr.io/llunno/tasdis-usuario:latest
        ports:
        - containerPort:  8081
          name:  usuario
        env:
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgresql
                key: postgres-password
          - name: RABBITMQ_PASSWORD
            valueFrom:
              secretKeyRef:
                name: rabbitmq
                key: rabbitmq-password
        resources:
          limits:
            cpu: "2"
            memory: "512Mi"
          requests:
            cpu: "1"
            memory: "256Mi"
      restartPolicy: Always